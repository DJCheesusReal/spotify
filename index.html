<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spotify Auth with PKCE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    button {
      font-size: 1.2rem;
      padding: 0.6rem 1rem;
      margin: 1rem;
    }
    pre {
      background: #f0f0f0;
      padding: 1rem;
      border-radius: 8px;
      text-align: left;
      max-width: 600px;
      margin: 1rem auto;
      overflow-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Spotify Login</h1>
  <button onclick="startAuth()">Login with Spotify</button>
  <pre id="output">Waiting...</pre>

  <script>
    const clientId = 'fa3fd1745e054e73bbcf2c052f4a7c56';
    const redirectUri = window.location.origin + window.location.pathname;

    const generateCodeVerifier = () => {
      const array = new Uint8Array(64);
      crypto.getRandomValues(array);
      return btoa(String.fromCharCode(...array)).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
    };

    const generateCodeChallenge = async (verifier) => {
      const data = new TextEncoder().encode(verifier);
      const digest = await crypto.subtle.digest('SHA-256', data);
      return btoa(String.fromCharCode(...new Uint8Array(digest)))
        .replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
    };

    const startAuth = async () => {
      const verifier = generateCodeVerifier();
      const challenge = await generateCodeChallenge(verifier);
      localStorage.setItem('verifier', verifier);

      const params = new URLSearchParams({
        response_type: 'code',
        client_id: clientId,
        redirect_uri: redirectUri,
        code_challenge_method: 'S256',
        code_challenge: challenge,
        scope: 'user-read-private user-read-email',
      });

      window.location.href = 'https://accounts.spotify.com/authorize?' + params;
    };

    const exchangeToken = async (code) => {
      const verifier = localStorage.getItem('verifier');
      const body = new URLSearchParams({
        grant_type: 'authorization_code',
        code,
        redirect_uri: redirectUri,
        client_id: clientId,
        code_verifier: verifier,
      });

      const res = await fetch('https://accounts.spotify.com/api/token', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body,
      });

      const data = await res.json();
      document.getElementById('output').textContent =
        'Access Token:\n' + data.access_token + '\n\n' +
        'Refresh Token:\n' + data.refresh_token;
    };

    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    if (code) {
      exchangeToken(code);
      window.history.replaceState({}, document.title, redirectUri); // Clean URL
    }
  </script>
</body>
</html>
